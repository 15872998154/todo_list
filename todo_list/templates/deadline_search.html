{% extends 'base.html' %}
{% block title %}添加待办事项{% endblock %}

{% block content %}
<div class="container " >
    <div class="row" >
        <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-heading heading-size" align="center">Query by time</div>
                  <div class="panel-body">
                    <form  method="post" >
                     {{ deadline_form.csrf_token }}
                      
                      <div class="form-group">
                      		{{ deadline_form.deadline.label }} <br>
                            {{ deadline_form.deadline(class='datepicker') }}
                      </div>
            
                      <div class="form-group">
                      		{{ deadline_form.submit.label }} <br>
                            {{ deadline_form.submit() }}
                      </div>
                      
                      
                      
                    </form>
                   
                  </div>
                </div>
            
        </div>
    </div>
    
</div>

{% endblock %}
